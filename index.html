<!DOCTYPE html>
<html>
<head>
  <title>Moroccoâ€“Gulf Monitor</title>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; padding: 0 20px; }
    h1 { color: #003366; }
    .metric { background: #f8f9fa; padding: 12px; margin: 8px 0; border-left: 4px solid #007acc; }
    .change.up { color: green; }
    .change.down { color: red; }
  </style>
</head>
<body>
  <h1>ğŸ‡²ğŸ‡¦â†’ğŸ‡¸ğŸ‡¦ğŸ‡¦ğŸ‡ªğŸ‡¶ğŸ‡¦ Capital Flow Monitor</h1>
  <div id="data">Loading...</div>

  <script>
    // ONLY thing that matters: your clean JSON Gist URL
    fetch('https://gist.githubusercontent.com/jihanlahmar/006c5d04308e66a4777c090dbf024839/raw/e312ca3855724aff445798d81913a1625fe52388/snapshot.json')
      .then(r => r.json())
      .then(d => {
        let html = `<p><strong>Last update:</strong> ${d.date}</p>`;
        for (const [key, val] of Object.entries(d.data)) {
          if (val.error) continue;
          const cls = val.change_1d_pct >= 0 ? 'up' : 'down';
          const sign = val.change_1d_pct >= 0 ? '+' : '';
          html += `<div class="metric"><strong>${key}</strong>: ${val.price} <span class="change ${cls}">${sign}${val.change_1d_pct}%</span></div>`;
        }
        document.getElementById('data').innerHTML = html;
      })
      .catch(e => {
        document.getElementById('data').innerHTML = '<p style="color:red">âŒ Failed to load data.</p>';
        console.error(e);
      });
  </script>
</body>
</html>
